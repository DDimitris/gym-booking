services:
  postgres:
    image: ${POSTGRES_IMAGE:-postgres:16}
    container_name: gym-booking-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_MULTIPLE_DATABASES: ${POSTGRES_MULTIPLE_DATABASES:-gym_booking,keycloak}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gym-booking-network

  keycloak:
    image: quay.io/keycloak/keycloak:${KEYCLOAK_VERSION:-22.0.1}
    container_name: gym-booking-keycloak
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://${KEYCLOAK_DB_HOST:-postgres}:${KEYCLOAK_DB_PORT:-5432}/${KEYCLOAK_DB_NAME:-keycloak}
      KC_DB_USERNAME: ${POSTGRES_USER:-postgres}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      KC_DB_SCHEMA: ${KEYCLOAK_DB_SCHEMA:-public}
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      KC_PROXY: edge
      PROXY_ADDRESS_FORWARDING: "true"
      KC_LOG_LEVEL: ${KC_LOG_LEVEL:-DEBUG}
      KC_HOSTNAME_URL: "${PUBLIC_SCHEME:-https}://${PUBLIC_HOST:-localhost}/auth"
      KEYCLOAK_FRONTEND_URL: "${PUBLIC_SCHEME:-https}://${PUBLIC_HOST:-localhost}/auth"
    ports:
      - "${KEYCLOAK_PUBLIC_PORT:-8180}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    command:
      - start-dev
      - --import-realm
      - --health-enabled=true
      - --http-relative-path=/auth
    volumes:
      - ./keycloak/realms:/opt/keycloak/data/import
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - gym-booking-network

  backend:
    image: ghcr.io/ddimitris/gym-booking-backend:latest
    container_name: gym-booking-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://${BACKEND_DB_HOST:-postgres}:${BACKEND_DB_PORT:-5432}/${BACKEND_DB_NAME:-gym_booking}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      KEYCLOAK_AUTH_SERVER_URL: ${KEYCLOAK_INTERNAL_URL:-http://keycloak:8080/auth}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-gym-booking}
      KEYCLOAK_RESOURCE: ${KEYCLOAK_RESOURCE:-gym-booking-client}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - gym-booking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: ghcr.io/ddimitris/gym-booking-frontend:latest
    container_name: gym-booking-frontend
    # Expose HTTPS (443) and keep 80 for redirect inside the image
    ports:
      - "${FRONTEND_HTTP_PORT:-80}:80"
      - "${FRONTEND_HTTPS_PORT:-443}:443"
    depends_on:
      - backend
    environment:
      - API_URL=${API_INTERNAL_URL:-http://backend:8080}
      - KEYCLOAK_URL=${KEYCLOAK_INTERNAL_URL:-http://keycloak:8080/auth}
    networks:
      - gym-booking-network
    # Use HTTPS healthcheck ignoring self-signed cert (dev only)
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "--no-check-certificate", "https://localhost:443"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  gym-booking-network:
    driver: bridge

volumes:
  postgres_data:

name: CI/CD

on:
  push:
    branches:
      - "**"
      - master
  pull_request:
    branches:
      - "**"
      - master

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Test frontend and backend
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        part: [backend, frontend]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        if: matrix.part == 'backend'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven repository
        if: matrix.part == 'backend'
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Backend tests
        if: matrix.part == 'backend'
        working-directory: backend
        run: |
          chmod +x mvnw
          ./mvnw -q -B -DskipITs=true test

      - name: Set up Node 20
        if: matrix.part == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies (frontend)
        if: matrix.part == 'frontend'
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests (headless)
        if: matrix.part == 'frontend'
        env:
          CI: true
        working-directory: frontend
        run: |
          npm test -- --watch=false --browsers=ChromeHeadless

  build-and-push:
    name: Build and push Docker images
    needs: test
  if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute version
        id: meta
        run: |
          VERSION=${{ github.run_number }}
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "owner_lc=${OWNER_LC}" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.meta.outputs.owner_lc }}/gym-booking-backend:${{ steps.meta.outputs.version }}
            ghcr.io/${{ steps.meta.outputs.owner_lc }}/gym-booking-backend:${{ steps.meta.outputs.version }}-${{ steps.meta.outputs.short_sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.meta.outputs.owner_lc }}/gym-booking-frontend:${{ steps.meta.outputs.version }}
            ghcr.io/${{ steps.meta.outputs.owner_lc }}/gym-booking-frontend:${{ steps.meta.outputs.version }}-${{ steps.meta.outputs.short_sha }}

      - name: Tag latest images (master only)
        if: github.ref == 'refs/heads/master'
        run: |
          docker buildx imagetools create -t ghcr.io/${{ steps.meta.outputs.owner_lc }}/gym-booking-backend:latest ghcr.io/${{ steps.meta.outputs.owner_lc }}/gym-booking-backend:${{ steps.meta.outputs.version }}
          docker buildx imagetools create -t ghcr.io/${{ steps.meta.outputs.owner_lc }}/gym-booking-frontend:latest ghcr.io/${{ steps.meta.outputs.owner_lc }}/gym-booking-frontend:${{ steps.meta.outputs.version }}

  deploy-branch:
    name: Deploy branch image to test host
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref != 'refs/heads/master'
    steps:
      - name: Compute image tag
        id: meta
        run: |
          VERSION=${{ github.run_number }}
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "tag=${VERSION}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: SSH deploy to test host
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e
            cd /home/dimitris/gym-booking
            export IMAGE_TAG=${{ steps.meta.outputs.tag }}
            docker compose pull
            docker compose down -v
            docker compose up -d

  deploy-master:
    name: Deploy latest image to production host
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: SSH deploy latest to production host
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e
            cd /home/dimitris/gym-booking
            export IMAGE_TAG=latest
            docker compose pull
            docker compose down -v
            docker compose up -d

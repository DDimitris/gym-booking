name: CI/CD

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Test frontend and backend
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        part: [backend, frontend]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        if: matrix.part == 'backend'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven repository
        if: matrix.part == 'backend'
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Backend tests
        if: matrix.part == 'backend'
        working-directory: backend
        run: |
          chmod +x mvnw
          ./mvnw -q -B -DskipITs=true test

      - name: Set up Node 20
        if: matrix.part == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies (frontend)
        if: matrix.part == 'frontend'
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests (headless)
        if: matrix.part == 'frontend'
        env:
          CI: true
        working-directory: frontend
        run: |
          npm test -- --watch=false --browsers=ChromeHeadless

  build-and-push:
    name: Build and push Docker images
    needs: test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute version
        id: meta
        run: |
          VERSION=${{ github.run_number }}
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/gym-booking-backend:${{ steps.meta.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/gym-booking-backend:${{ steps.meta.outputs.version }}-${{ steps.meta.outputs.short_sha }}
            ${{ github.ref == 'refs/heads/master' && format('ghcr.io/{0}/gym-booking-backend:latest', github.repository_owner) || '' }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/gym-booking-frontend:${{ steps.meta.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/gym-booking-frontend:${{ steps.meta.outputs.version }}-${{ steps.meta.outputs.short_sha }}
            ${{ github.ref == 'refs/heads/master' && format('ghcr.io/{0}/gym-booking-frontend:latest', github.repository_owner) || '' }}

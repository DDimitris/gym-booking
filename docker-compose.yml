services:
  postgres:
    image: ${POSTGRES_IMAGE:-postgres:16}
    container_name: gym-booking-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_MULTIPLE_DATABASES: ${POSTGRES_MULTIPLE_DATABASES:-gym_booking,keycloak}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gym-booking-network

  keycloak:
    image: quay.io/keycloak/keycloak:${KEYCLOAK_VERSION:-22.0.1}
    container_name: gym-booking-keycloak
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://${KEYCLOAK_DB_HOST:-postgres}:${KEYCLOAK_DB_PORT:-5432}/${KEYCLOAK_DB_NAME:-keycloak}
      KC_DB_USERNAME: ${POSTGRES_USER:-postgres}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      KC_DB_SCHEMA: ${KEYCLOAK_DB_SCHEMA:-public}
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      KC_PROXY: edge
      PROXY_ADDRESS_FORWARDING: "true"
      KC_LOG_LEVEL: ${KC_LOG_LEVEL:-DEBUG}
      # Public host URL (use only KC_HOSTNAME_URL to avoid conflict with KC_HOSTNAME)
      KC_HOSTNAME_URL: ${PUBLIC_SCHEME:-https}://${PUBLIC_HOST:-localhost}/auth
      KEYCLOAK_FRONTEND_URL: ${PUBLIC_SCHEME:-https}://${PUBLIC_HOST:-localhost}/auth
    depends_on:
      postgres:
        condition: service_healthy
      keycloak-realm-prep:
        condition: service_completed_successfully
    command:
      - start-dev
      - --import-realm
      - --health-enabled=true
      - --http-relative-path=/auth
    volumes:
      # Mount only the processed realm file to avoid importing the unprocessed template
      - ./keycloak/realms/gym-booking-realm.json:/opt/keycloak/data/import/gym-booking-realm.json:ro
    healthcheck:
      # Simple TCP check with extended window (~3 minutes total)
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080"]
      interval: 10s
      timeout: 5s
      retries: 12   # 12 * 10s = 120s after start_period
      start_period: 60s
    networks:
      - gym-booking-network

  keycloak-realm-prep:
    image: alpine:3
    container_name: gym-booking-keycloak-realm-prep
    environment:
      PUBLIC_HOST: ${PUBLIC_HOST:-localhost}
      PUBLIC_SCHEME: ${PUBLIC_SCHEME:-https}
    working_dir: /work
    volumes:
      - ./keycloak/realms:/work
    command: sh -lc "apk add --no-cache gettext >/dev/null 2>&1; envsubst < /work/gym-booking-realm.template.json > /work/gym-booking-realm.json"
    networks:
      - gym-booking-network

  backend:
    # Single compose supports both local build and GHCR images:
    # - Dev: use `docker compose up -d --build` to build from ./backend
    # - Prod/images: set IMAGE_TAG and run `docker compose pull && docker compose up -d`
    image: ${BACKEND_IMAGE_REPO:-ghcr.io/ddimitris/gym-booking-backend}:${IMAGE_TAG:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gym-booking-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://${BACKEND_DB_HOST:-postgres}:${BACKEND_DB_PORT:-5432}/${BACKEND_DB_NAME:-gym_booking}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      KEYCLOAK_AUTH_SERVER_URL: ${KEYCLOAK_INTERNAL_URL:-http://keycloak:8080/auth}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-gym-booking}
      KEYCLOAK_RESOURCE: ${KEYCLOAK_RESOURCE:-gym-booking-client}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - gym-booking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    # Single compose supports both local build and GHCR images:
    # - Dev: use `docker compose up -d --build` to build from ./frontend
    # - Prod/images: set IMAGE_TAG and run `docker compose pull && docker compose up -d`
    image: ${FRONTEND_IMAGE_REPO:-ghcr.io/ddimitris/gym-booking-frontend}:${IMAGE_TAG:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gym-booking-frontend
    # Expose both 80 and 443 publicly (80 redirects to 443)
    ports:
      - "${FRONTEND_HTTP_PORT:-80}:80"
      - "${FRONTEND_HTTPS_PORT:-443}:443"
    depends_on:
      - backend
    environment:
      - API_URL=${API_INTERNAL_URL:-http://backend:8080}
      - KEYCLOAK_URL=${KEYCLOAK_INTERNAL_URL:-http://keycloak:8080/auth}
    networks:
      - gym-booking-network
    volumes:
      # Override nginx config with HTTPS-enabled config
      - ./frontend/nginx-https.conf:/etc/nginx/conf.d/default.conf:ro
      # Mount certificates: use CERTS_HOST_PATH if provided (.env), otherwise fallback to local dev ./certs
      - ${CERTS_HOST_PATH:-./certs}:/etc/nginx/certs:ro
    healthcheck:
      # Use --no-check-certificate because we serve a self-signed dev cert in the container
      test: ["CMD", "wget", "-q", "--spider", "--no-check-certificate", "https://localhost:443"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  gym-booking-network:
    driver: bridge

volumes:
  postgres_data:
openapi: 3.0.3
info:
  title: Gym Booking API (Draft)
  version: 0.1.0
servers:
  - url: /api
paths:
  /auth/me:
    get:
      summary: Get current user (requires Keycloak token)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user
  /class-types:
    get:
      summary: List class types
      responses:
        '200':
          description: OK
    post:
      summary: Create a class type (instructor or admin)
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Created
  /class-types/{id}:
    put:
      summary: Update class type
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Updated
    delete:
      summary: Delete class type
      responses:
        '204':
          description: Deleted
  /class-instances:
    get:
      summary: List class instances (filter by classType, date range)
      responses:
        '200':
          description: OK
    post:
      summary: Create class instance (instructor)
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Created
  /class-instances/{id}:
    get:
      summary: Get details for class instance
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
    delete:
      summary: Delete a class instance (notify reservations)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Deleted and reservations marked canceled_by_gym
  /reservations:
    post:
      summary: Create a reservation
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Created
    get:
      summary: List reservations for current user (history)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
  /reservations/{id}:
    delete:
      summary: Cancel reservation (may create billing event if within charge window)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Cancelled
  /admin/athletes/export:
    get:
      summary: Export billing/stats as Excel for a date range (admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: start
          in: query
          schema:
            type: string
            format: date
        - name: end
          in: query
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Returns XLSX/CSV file
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

<div class="admin-wallet">
  <h2>Admin: Wallet</h2>
  <div class="form-row">
    <label>Member ID</label>
    <input type="number" [(ngModel)]="memberId" />
    <button (click)="loadTransactions()">Load</button>
  </div>
  <div class="form-row">
    <label>Amount</label>
    <input type="number" step="0.01" [(ngModel)]="amount" />
    <label>Reference</label>
    <input type="text" [(ngModel)]="reference" />
  </div>
  <div class="form-row">
    <button (click)="topUp()">Top-up</button>
    <button (click)="setBalance()">Set Balance</button>
  </div>

  <div *ngIf="message" class="message">{{ message }}</div>

  <h3>Transactions</h3>
  <div *ngIf="transactions.length === 0">No transactions</div>
  <ul>
    <li *ngFor="let t of transactions">
      {{ t.createdAt }} • {{ t.type }} • {{ t.amount }} • {{ t.reference }}
    </li>
  </ul>
</div>
